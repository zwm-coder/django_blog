{% extends "base.html" %}

{% block left_content %}
    <h3><span class="title-small">共计</span> {{ tags.count }} <span class="title-small">个标签</span></h3>
    <div class="timeline">
        <ul class="timeline-ul">
            {% for item in tags %}
                <li class="timeline-li">
                    <span></span>
                    <div class="content">
                        <div class="title">
                            <a href="{% url "blog:tag_detail" item.name %}">{{ item.name }} ( {{ item.num_count }} )</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
